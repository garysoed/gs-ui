<style>
  #container {
    bottom: 0;
    position: absolute;
    top: 0;
  }

  #item {
    position: absolute;
  }

  #root #container {
    background-color: var(--gsColorPassiveBG);
    overflow: hidden;
    transition: width .2s;
    width: var(--gsDrawerCollapsedWidth);
  }

  #root.expanded #container {
    transition: width .2s;
    width: var(--gsDrawerExpandedWidth);
  }
</style>

<div fill-parent id="root">
  <div id="container" layout="row">
    <div flex id="item">
      <slot id="content"></slot>
    </div>
  </div>
</div>
