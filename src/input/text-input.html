<style>
  #input {
    background-color: transparent;
    border: none;
    border-bottom: 2px solid var(--gsInputLine);
    color: var(--gsInputText);
    font-family: var(--gsFontFamily);
    font-size: var(--gsFontSizeRoot);
    line-height: 22px;
    outline: none;
    padding: 0 var(--gsSizePadding);
    width: 100%;
  }

  #input:focus {
    border-color: var(--gsColorAccent);
  }

  :host {
    --gsInputText: var(--gsColorPassiveFG);
    --gsInputLine: var(--gsColorActionFG);
    cursor: pointer;
  }

  :host([disabled]) {
    --gsInputLine: transparent;
    --gsInputText: var(--gsColorSecondaryFG);
    cursor: default;
  }

  :host(:not([disabled]):hover) {
    --gsInputLine: var(--gsColorAccent);
  }
</style>
<div class="root">
  <div>
    <input id="input" type="text">
  </div>
</div>
