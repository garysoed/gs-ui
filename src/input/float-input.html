<style>
  #input {
    background-color: transparent;
    border: none;
    border-bottom: 2px solid var(--gsInputLine);
    color: var(--gsInputNumber);
    font-family: var(--gsFontFamily);
    font-size: var(--gsFontSizeRoot);
    line-height: 22px;
    outline: none;
    padding: 0 .5rem;
    width: 100%;
  }

  #input:focus {
    border-color: var(--gsColorAccent);
  }

  :host {
    --gsInputNumber: var(--gsColorPassiveFG);
    --gsInputLine: var(--gsColorActionFG);
    cursor: pointer;
  }

  :host([disabled]) {
    --gsInputLine: var(--gsColorActionDisabledFG);
    --gsInputNumber: var(--gsColorSecondaryFG);
    cursor: default;
  }

  :host(:not([disabled]):hover) {
    --gsInputLine: var(--gsColorAccent);
  }

  #input::-webkit-inner-spin-button,
  #input::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
<div class="root">
  <div>
    <input id="input" type="number" step="1">
  </div>
</div>
