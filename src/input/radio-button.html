<style>
  .root {
    border-radius: 50%;
    border: .2rem solid var(--gsRadioButtonFG);
    width: 1rem;
    height: 1rem;
    display: inline-block;
    position: relative;
  }

  .selection {
    background-color: var(--gsRadioButtonFG);
    border-radius: 50%;
    position: absolute;
    width: 0;
    height: 0;
    top: .5rem;
    left: .5rem;
    transition: all .2s;
  }

  :host([checked="true"]) .selection {
    width: .6rem;
    height: .6rem;
    top: .2rem;
    left: .2rem;
    transition: all .2s;
  }

  :host {
    --gsRadioButtonFG: var(--gsColorActionFG);
    cursor: pointer;
  }

  :host([disabled]) {
    --gsRadioButtonFG: var(--gsColorActionDisabledFG);
    cursor: default;
  }

  :host(:not([disabled]):hover) {
    --gsRadioButtonFG: var(--gsColorAccent);
  }

  /* Primary button */
  :host(.gs-primary) {
    --gsRadioButtonFG: var(--gsColorActionPrimaryFG);
  }

  :host(.gs-primary[disabled]) {
    --gsRadioButtonFG: var(--gsColorActionPrimaryDisabledFG);
  }
</style>
<div class="root">
  <div class="selection"></div>
</div>
