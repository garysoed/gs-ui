<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .row {
        display: flex;
        width: 40rem;
      }

      .cell {
        flex: 1;
        padding: 1rem;
      }
    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <div>
        <gs-radio-button gs-checked="true"></gs-radio-button>
        <span>Radio Button</span>
      </div>
      <div>
        <gs-radio-button disabled></gs-radio-button>
        <span>Radio Button (Disabled)</span>
      </div>
      <div>
        <gs-radio-button></gs-radio-button>
        <span>Radio Button 2</span>
      </div>
      <div>
        <gs-radio-button></gs-radio-button>
        <span>Radio Button 3</span>
      </div>
    </template>

    <section>
      <section class="row">
        <section class="cell gs-theme-normal"></section>
        <section class="cell gs-theme-normal gs-hilite"></section>
      </section>
      <section class="row">
        <section class="cell gs-theme-invert"></section>
        <section class="cell gs-theme-invert gs-hilite"></section>
      </section>
    </section>

    <gs-basic-button class="colorPicker gs-theme-normal gs-hilite">
      <div gs-content><gs-icon>color_lens</gs-icon></div>
      <gs-menu>
        <div class="menuRoot" gs-content selected-tab="base">
          <div class="colorPickerMenu base"></div>
          <div class="colorPickerMenu accent"></div>
          <gs-horizontal-tab gs-selected-tab="base">
            <gs-basic-button gs-tab-id="base">
              <div gs-content>Base</div>
            </gs-basic-button>
            <gs-basic-button gs-tab-id="accent">
              <div gs-content>Accent</div>
            </gs-basic-button>
          </gs-horizontal-tab>
        </div>
      </gs-menu>
    </gs-basic-button>

    <script src="demo.js"></script>
    <script>
      var sections = document.querySelectorAll('section.cell');
      for (var i = 0; i < sections.length; i++) {
        var section = sections.item(i);
        var radios = section.querySelectorAll('gs-radio-button');
        for (var j = 0; j < radios.length; j++) {
          var radio = radios.item(j);
          radio.gsGroup = 'group' + i;
        }
      }
    </script>
  </body>
</html>
