<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .cell {
        flex: 1;
        padding: 0 0 1rem 1rem;
        position: relative;
      }

      #contrastContainer {
        bottom: 0;
        height: 3.5rem;
        position: absolute;
        right: 0;
        width: 3.5rem;
      }

      #contrastContent {
        width: 9rem;
      }

      #contrastInput {
        padding: 1rem;
      }
    </style>

    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <gs-file-input
          gs-label="Drop a .tsv or .txt file here"
          gs-mime-types="text/tab-separated-values,text/plain"></gs-file-input>
    </template>

    <section fill-parent layout="column">
      <section class="row" flex layout="row">
        <section class="cell gs-theme-normal"></section>
        <section class="cell gs-theme-normal-hilite"></section>
      </section>
      <section class="row" flex layout="row">
        <section class="cell gs-theme-invert"></section>
        <section class="cell gs-theme-invert-hilite"></section>
      </section>
    </section>

    <gs-basic-button class="colorPicker gs-theme-normal gs-primary">
      <div gs-content><gs-icon>color_lens</gs-icon></div>
      <gs-menu>
        <div class="menuRoot gs-theme-normal" gs-content selected-tab="base">
          <div class="colorPickerMenu base"></div>
          <div class="colorPickerMenu accent"></div>
          <gs-horizontal-tab gs-selected-tab="base">
            <gs-basic-button gs-tab-id="base">
              <div gs-content>Base</div>
            </gs-basic-button>
            <gs-basic-button gs-tab-id="accent">
              <div gs-content>Accent</div>
            </gs-basic-button>
          </gs-horizontal-tab>
        </div>
      </gs-menu>
    </gs-basic-button>

    <div class="gs-theme-normal" id="contrastContainer">
      <gs-drawer
          gs-align-content="left"
          gs-anchor-point="right"
          gs-min-width="3.5rem"
          gs-max-width="9rem"
          id="contrastDrawer">
        <div gs-content id="contrastContent" layout="row">
          <gs-basic-button class="gs-primary" id="contrastButton">
            <gs-icon slot="content">accessibility</gs-icon>
          </gs-basic-button>
          <gs-float-input flex gs-value="4.5" id="contrastInput"></gs-float-input>
        </div>
      </gs-drawer>
    </div>

    <script src="demo.js"></script>
    <script>
      var injector = main.injector;
      var mutationObserver = new MutationObserver(function(records) {
        var fileService = injector.getBoundValue('gs.input.FileService');
        records.forEach(function(record) {
          var bundleId = record.target.getAttribute('gs-bundle-id');
          fileService
              .processBundle(bundleId)
              .then(function(results) {
                let output = '';
                results.forEach(function(content, file) {
                  output += file.name + ': ' + content + '\n';
                });
                alert(output);
              });
        });
      });

      document.querySelectorAll('gs-file-input').forEach(function(input) {
        mutationObserver.observe(input, {attributeFilter: ['gs-bundle-id'], attributes: true});
      });
    </script>
  </body>
</html>
