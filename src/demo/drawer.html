<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .menu-content {
        background-color: white;
        box-sizing: border-box;
        padding: 1rem;
        width: 10rem;
      }

      .cell gs-basic-button > div {
        width: 6rem;
      }

      .drawer {
        height: 3rem;
      }

      .drawer gs-icon,
      .drawer label {
        text-align: center;
        width: 3rem;
      }

      .drawer gs-icon {
        cursor: pointer;
      }

      .drawerContainer {
        position: relative;
        height: 3rem;
        width: 3rem;
      }

      #contrastContainer {
        bottom: 0;
        height: 3.5rem;
        position: absolute;
        right: 0;
        width: 3.5rem;
      }

      #contrastContent {
        width: 9rem;
      }

      #contrastInput {
        padding: 1rem;
      }

    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <div layout="row" flex-justify="space-between">
        <div class="drawerContainer">
          <gs-drawer
              align-content="right"
              anchor-point="left"
              min-width="3rem"
              max-width="6rem">
            <div class="drawer" flex-align="center" layout="row">
              <label>Pets</label>
              <gs-icon>pets</gs-icon>
            </div>
          </gs-drawer>
        </div>
        <div class="drawerContainer">
          <gs-drawer
              align-content="left"
              anchor-point="right"
              min-width="3rem"
              max-width="6rem">
            <div class="drawer" flex-align="center" layout="row">
              <gs-icon>build</gs-icon>
              <label>Build</label>
            </div>
          </gs-drawer>
        </div>
      </div>
      <div layout="row" flex-justify="space-between">
        <div class="drawerContainer">
          <gs-drawer
              align-content="left"
              anchor-point="left"
              min-width="3rem"
              max-width="6rem">
            <div class="drawer" flex-align="center" layout="row">
              <gs-icon>pets</gs-icon>
              <label>Pets</label>
            </div>
          </gs-drawer>
        </div>
        <div class="drawerContainer">
          <gs-drawer
              align-content="right"
              anchor-point="right"
              min-width="3rem"
              max-width="6rem">
            <div class="drawer" flex-align="center" layout="row">
              <label>Build</label>
              <gs-icon>build</gs-icon>
            </div>
          </gs-drawer>
        </div>
      </div>
    </template>

    <section>
      <section class="cell gs-theme-normal"></section>
      <section class="cell gs-theme-normal-hilite"></section>
      <section class="cell gs-theme-invert"></section>
      <section class="cell gs-theme-invert-hilite"></section>
    </section>

    <script src="demo.js"></script>
    <script>
      var drawers = document.querySelectorAll('gs-drawer');
      drawers.forEach(function(drawer) {
        var icon = drawer.querySelector('gs-icon');
        var expanded = true;
        icon.addEventListener('click', function() {
          drawer.setAttribute('expanded', expanded);
          expanded = !expanded;
        });
      });
    </script>
  </body>
</html>
