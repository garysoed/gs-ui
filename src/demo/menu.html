<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .row {
        display: flex;
        width: 40rem;
      }

      .cell {
        flex: 1;
        padding: 1rem;
      }

      .menu-content {
        background-color: white;
        box-sizing: border-box;
        padding: 1rem;
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <template id="template">
      <gs-basic-button>
        <gs-icon gs-content>settings</gs-icon>
        <gs-menu>
          <div class="menu-content" gs-content>Menu content</div>
        </gs-menu>
      </gs-basic-button>
      <gs-basic-button disabled>
        <gs-icon gs-content>settings</gs-icon>
        <gs-menu>
          <div class="menu-content" gs-content>Menu content</div>
        </gs-menu>
      </gs-basic-button>
      <gs-basic-button class="gs-primary">
        <gs-icon gs-content>settings</gs-icon>
        <gs-menu>
          <div class="menu-content" gs-content>Menu content</div>
        </gs-menu>
      </gs-basic-button>
      <gs-basic-button class="gs-primary" disabled>
        <gs-icon gs-content>settings</gs-icon>
        <gs-menu>
          <div class="menu-content" gs-content>Menu content</div>
        </gs-menu>
      </gs-basic-button>
    </template>

    <section>
      <section class="row">
        <section class="cell gs-theme-normal"></section>
        <section class="cell gs-theme-normal gs-hilite"></section>
      </section>
      <section class="row">
        <section class="cell gs-theme-invert"></section>
        <section class="cell gs-theme-invert gs-hilite"></section>
      </section>
    </section>
    <gs-menu-container gs-anchor-point="bottom_right" gs-anchor-target-x="100" gs-anchor-target-y="100">
    </gs-menu-container>
    <script>
      var templateEl = document.querySelector('#template');
      document.querySelectorAll('section.cell').forEach(function(el) {
        el.innerHTML = templateEl.innerHTML;
      });

      var url = new URL(window.location);
      var themeStr = url.searchParams.get('theme');
      var theme = undefined;
      if (!!themeStr) {
        var parts = themeStr.split('-');
        theme = gs.ui.Theme.newInstance(
            gs.ui.DefaultPalettes[parts[0]],
            gs.ui.DefaultPalettes[parts[1]]);
      }

      gs.ui.Main.newInstance().bootstrap(theme);
    </script>
  </body>
</html>
