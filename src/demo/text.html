<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .row {
        display: flex;
        width: 60rem;
      }

      .cell {
        flex: 1;
        padding: 0 0 1rem 1rem;
      }

      #contrastContainer {
        bottom: 0;
        height: 3.5rem;
        position: absolute;
        right: 0;
        width: 3.5rem;
      }

      #contrastContent {
        width: 9rem;
      }

      #contrastInput {
        padding: 1rem;
      }
    </style>

    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <div>
        Normal text
        <a href="https://github.com/garysoed/gs-ui">Link</a>
        <code>Code</code>
      </div>
      <div class="gs-secondary">Secondary text</div>
    </template>

    <section>
      <section class="row">
        <section class="cell gs-theme-normal"></section>
        <section class="cell gs-theme-normal-hilite"></section>
      </section>
      <section class="row">
        <section class="cell gs-theme-invert"></section>
        <section class="cell gs-theme-invert-hilite"></section>
      </section>
    </section>

    <script src="demo.js"></script>
  </body>
</html>
