<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <link rel="stylesheet" href="../../bazel-genfiles/pack.css">
    <style>
      .row {
        display: flex;
        width: 60rem;
      }

      .cell {
        flex: 1;
        padding: 0 0 1.6rem 1.6rem;
      }
    </style>
  </head>
  <body>
    <template id="template">
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <div>
        Normal text
        <a href="https://www.github.com">Link</a>
        <code>Code</code>
      </div>
      <div class="gs-secondary">Secondary text</div>
    </template>

    <section>
      <section class="row">
        <section class="cell gs-theme-normal"></section>
        <section class="cell gs-theme-normal gs-hilite"></section>
      </section>
      <section class="row">
        <section class="cell gs-theme-invert"></section>
        <section class="cell gs-theme-invert gs-hilite"></section>
      </section>
    </section>
    <script>
      var templateEl = document.querySelector('#template');
      document.querySelectorAll('section.cell').forEach(function(el) {
        el.innerHTML = templateEl.innerHTML;
      });

      var url = new URL(window.location);
      var themeStr = url.searchParams.get('theme');
      var theme = undefined;
      if (!!themeStr) {
        var parts = themeStr.split('-');
        theme = gs.ui.Theme.newInstance(
            gs.ui.DefaultPalettes[parts[0]],
            gs.ui.DefaultPalettes[parts[1]]);
      }

      gs.ui.Main.newInstance().bootstrap(theme);
    </script>
  </body>
</html>
