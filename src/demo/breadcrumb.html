<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .cell {
        display: flex;
        justify-content: center;
        padding-left: 2rem;
        position: relative;
        height: 2rem;
      }

      .menu-content {
        background-color: white;
        box-sizing: border-box;
        padding: 1rem;
        width: 10rem;
      }

      .cell gs-basic-button > div {
        width: 6rem;
      }

      .cell > div {
        position: relative;
      }

      [gs-view-path] {
        height: 2rem;
      }

      #contrastContainer {
        bottom: 0;
        height: 3.5rem;
        position: absolute;
        right: 0;
        width: 3.5rem;
      }

      #contrastContent {
        width: 9rem;
      }

      #contrastInput {
        padding: 1rem;
      }
    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <div flex>
        <gs-breadcrumb></gs-breadcrumb>
      </div>
    </template>

    <section>
      <section class="cell gs-theme-normal" layout="row"></section>
      <section class="cell gs-theme-normal-hilite" layout="row"></section>
      <section class="cell gs-theme-invert" layout="row"></section>
      <section class="cell gs-theme-invert-hilite" layout="row"></section>
    </section>

    <gs-basic-button class="colorPicker gs-theme-normal gs-primary">
      <div gs-content><gs-icon>color_lens</gs-icon></div>
      <gs-menu>
        <div class="menuRoot gs-theme-normal" gs-content selected-tab="base">
          <div class="colorPickerMenu base"></div>
          <div class="colorPickerMenu accent"></div>
          <gs-horizontal-tab gs-selected-tab="base">
            <gs-basic-button gs-tab-id="base">
              <div gs-content>Base</div>
            </gs-basic-button>
            <gs-basic-button gs-tab-id="accent">
              <div gs-content>Accent</div>
            </gs-basic-button>
          </gs-horizontal-tab>
        </div>
      </gs-menu>
    </gs-basic-button>

    <div class="gs-theme-normal" id="contrastContainer">
      <gs-drawer
          gs-align-content="left"
          gs-anchor-point="right"
          gs-min-width="3.5rem"
          gs-max-width="9rem"
          id="contrastDrawer">
        <div gs-content id="contrastContent" layout="row">
          <gs-basic-button class="gs-primary" id="contrastButton">
            <gs-icon gs-content>accessibility</gs-icon>
          </gs-basic-button>
          <gs-float-input flex gs-value="4.5" id="contrastInput"></gs-float-input>
        </div>
      </gs-drawer>
    </div>

    <script>
      var Types = {
        A: 1,
        B: 2,
        C: 3
      };
      var routeFactoryA = new gs.ui.SimpleRouteFactory(Types.A, '/a', 'Page A');
      var routeFactoryB = new gs.ui.SimpleRouteFactory(Types.B, '/b', 'Page B', routeFactoryA);
      var routeFactoryC = new gs.ui.SimpleRouteFactory(Types.C, '/c', 'Page C', routeFactoryB);
      var RouteFactoryService = function() { };
      RouteFactoryService.prototype.getFactories = function() {
        return [
          routeFactoryA,
          routeFactoryB,
          routeFactoryC
        ]
      };

      window['routeFactoryServiceCtor'] = RouteFactoryService;
    </script>
    <script src="demo.js"></script>
  </body>
</html>
