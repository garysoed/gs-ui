<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .row {
        display: flex;
        width: 40rem;
      }

      .cell {
        flex: 1;
        padding: 1rem;
      }
    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <gs-basic-button>
        <div>Normal Button</div>
      </gs-basic-button>
      <gs-basic-button disabled>
        <div>Disabled Button</div>
      </gs-basic-button>
      <gs-basic-button primary>
        <div>Primary Button</div>
      </gs-basic-button>
      <gs-basic-button disabled primary>
        <div>Disabled Primary Button</div>
      </gs-basic-button>
    </template>

    <section>
      <section class="row">
        <section class="cell" gs-theme="normal"></section>
        <section class="cell" gs-theme="normal" gs-highlight></section>
      </section>
      <section class="row">
        <section class="cell" gs-theme="invert"></section>
        <section class="cell" gs-theme="invert" gs-highlight></section>
      </section>
    </section>

    <script src="demo.js"></script>
  </body>
</html>
