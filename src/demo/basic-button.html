<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .row {
        display: flex;
        width: 40rem;
      }

      .cell {
        display: flex;
        flex: 1;
      }

      .cell > section {
        flex: 1;
        padding: 1rem;
      }
    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <section>
        <gs-basic-button>
          <div gs-content>Normal Button</div>
        </gs-basic-button>
        <gs-basic-button disabled>
          <div gs-content>Disabled Button</div>
        </gs-basic-button>
        <gs-basic-button class="gs-hilite">
          <div gs-content>Primary Button</div>
        </gs-basic-button>
        <gs-basic-button class="gs-hilite" disabled>
          <div gs-content>Disabled Primary Button</div>
        </gs-basic-button>
      </section>
      <section class="gs-hilite">
        <gs-basic-button>
          <div gs-content>Normal Button</div>
        </gs-basic-button>
        <gs-basic-button disabled>
          <div gs-content>Disabled Button</div>
        </gs-basic-button>
        <gs-basic-button class="gs-unhilite">
          <div gs-content>Primary Button</div>
        </gs-basic-button>
        <gs-basic-button class="gs-unhilite" disabled>
          <div gs-content>Disabled Primary Button</div>
        </gs-basic-button>
      </section>
    </template>

    <section>
      <section class="row">
        <section class="cell gs-theme-normal"></section>
      </section>
      <section class="row">
        <section class="cell gs-theme-invert"></section>
      </section>
    </section>

    <gs-basic-button class="colorPicker gs-theme-normal gs-hilite">
      <div gs-content><gs-icon>color_lens</gs-icon></div>
      <gs-menu>
        <div class="menuRoot" gs-content selected-tab="base">
          <div class="colorPickerMenu base"></div>
          <div class="colorPickerMenu accent"></div>
          <gs-horizontal-tab gs-selected-tab="base">
            <gs-basic-button gs-tab-id="base">
              <div gs-content>Base</div>
            </gs-basic-button>
            <gs-basic-button gs-tab-id="accent">
              <div gs-content>Accent</div>
            </gs-basic-button>
          </gs-horizontal-tab>
        </div>
      </gs-menu>
    </gs-basic-button>

    <script src="demo.js"></script>
  </body>
</html>
