<html>
  <head>
    <script src="../../node_modules/x-tag/src/core.js"></script>
    <script src="../../bazel-genfiles/pack.js"></script>
    <style>
      .container {
        display: flex;
        height: var(--gsLineHeight);
      }

      .container > label {
        margin-right: .5rem;
      }

      .container > gs-text-input {
        flex: 1;
      }

      .row {
        display: flex;
        width: 40rem;
      }

      .cell {
        flex: 1;
        padding: 1rem;
      }

      .value {
        height: var(--gsLineHeight);
        padding-left: .5rem;
      }
    </style>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <template id="template">
      <div class="container">
        <label>
          Input:
        </label>
        <gs-check-input></gs-check-input>
      </div>
      <div class="container">
        <label>
          Disabled:
        </label>
        <gs-check-input disabled></gs-check-input>
      </div>
      <div class="container">
        <label>
          Indeterminate:
        </label>
        <gs-check-input class="indeterminate"></gs-check-input>
      </div>
      <div>
        <div>Value:</div>
        <div class="value"></div>
      </div>
    </template>

    <section>
      <section class="row">
        <section class="cell" gs-theme="normal"></section>
        <section class="cell" gs-theme="normal" gs-highlight></section>
      </section>
      <section class="row">
        <section class="cell" gs-theme="invert"></section>
        <section class="cell" gs-theme="invert" gs-highlight></section>
      </section>
    </section>

    <script src="demo.js"></script>
    <script>
      document.querySelectorAll('section.cell').forEach(function(cell) {
        var valueEl = cell.querySelector('.value');
        cell.querySelectorAll('gs-check-input.indeterminate').forEach((input) => {
          input.setAttribute('value', 'indeterminate');
        });
        cell.querySelector('gs-check-input:not([disabled])').addEventListener(
            'change',
            function(event) {
              valueEl.innerText = event.target.getAttribute('value');
            });
      });
    </script>
  </body>
</html>
