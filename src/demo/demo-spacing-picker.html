<div class="gs-theme-normal" id="spacingContainer">
  <gs-drawer
      align-content="left"
      anchor-point="right"
      min-width="calc(var(--gsLineHeight) + 2 * var(--gsSizePadding))"
      max-width="9rem"
      id="spacingDrawer">
    <div id="spacingContent" layout="row">
      <gs-basic-button id="spacingButton" primary>
        <gs-icon>space_bar</gs-icon>
      </gs-basic-button>
      <gs-float-input flex value="0" id="spacingInput"></gs-float-input>
    </div>
  </gs-drawer>
</div>
