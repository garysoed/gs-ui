<style>
  #root {
    background-color: var(--gsButtonBG);
    color: var(--gsButtonFG);
    font-weight: var(--gsFontWeightBold);
    line-height: var(--gsLineHeight);
    padding: var(--gsSizeS);
    text-align: center;
    text-transform: uppercase;
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
  }

  slot::slotted(*) {
    color: var(--gsButtonFG);
  }

  :host {
    --gsButtonFG: var(--gsColorActionFG);
    --gsButtonBG: var(--gsColorActionBG);
    cursor: pointer;
  }

  :host([disabled]) {
    --gsButtonFG: var(--gsColorActionDisabledFG);
    cursor: default;
  }

  :host(:not([disabled]):hover) {
    --gsButtonFG: var(--gsColorActionFocusFG);
  }

  /* Primary button */
  :host([primary]) {
    --gsButtonFG: var(--gsColorActionPrimaryFG);
    --gsButtonBG: var(--gsColorActionPrimaryBG);
  }

  :host([primary][disabled]) {
    --gsButtonFG: var(--gsColorActionPrimaryDisabledFG);
    --gsButtonBG: var(--gsColorActionPrimaryDisabledBG);
  }

  :host([primary]:not([disabled]):hover) {
    --gsButtonFG: var(--gsColorActionPrimaryFocusFG);
    --gsButtonBG: var(--gsColorActionPrimaryFocusBG);
  }
</style>
<div id="root">
  <slot></slot>
</div>
