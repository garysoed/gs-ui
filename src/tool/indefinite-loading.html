<style>
  .outerbox, .leftbox, .rightbox {
    animation-iteration-count: infinite;
    animation-timing-function: ease;
  }

  .outerbox {
    animation-duration: 16s;
    animation-name: outerbox;
    background-color: var(--foregroundColor);
    height: 2.5rem;
    width: 2.5rem;
    position: absolute;
    top: .25rem;
    left: .25rem;
  }

  .innerbox {
    background-color: var(--backgroundColor);
    height: 1.7rem;
    width: 1.7rem;
    position: absolute;
    top: .4rem;
    left: .4rem;
  }

  .leftcontainer, .rightcontainer {
    height: 1.7rem;
    width: .85rem;
    position: absolute;
    top: .65rem;
    overflow: hidden;
  }

  .leftcontainer {
    left: .65rem;
  }

  .rightcontainer {
    right: .65rem;
  }

  .leftbox, .rightbox {
    animation-duration: 4s;
    background-color: var(--foregroundColor);
    height: 0;
    width: 2rem;
    position: absolute;
  }

  .leftbox {
    animation-name: leftbox;
    right: 0;
  }

  .rightbox {
    animation-name: rightbox;
  }

  .root {
    cursor: initial;
    display: inline-block;
    height: 3rem;
    position: relative;
    width: 3rem;
  }

  :host {
    --backgroundColor: var(--gsColorPassiveBG);
    --foregroundColor: var(--gsColorHeaderFG);
  }

  @keyframes outerbox {
    0% {
      transform: rotateZ(0);
    }

    18.75% {
      transform: rotateZ(0);
    }

    25% {
      transform: rotateZ(90deg);
    }

    43.75% {
      transform: rotateZ(90deg);
    }

    50% {
      transform: rotateZ(180deg);
    }

    68.75% {
      transform: rotateZ(180deg);
    }

    75% {
      transform: rotateZ(90deg);
    }

    93.75% {
      transform: rotateZ(90deg);
    }

    100% {
      transform: rotateZ(180deg);
    }
  }

  @keyframes leftbox {
    0% {
      height: 0;
      top: 1.7rem;
      transform: rotateZ(0);
    }

    50% {
      height: 2rem;
      top: 0;
      transform: rotateZ(0);
      transform-origin: top right;
    }

    75% {
      height: 2rem;
      top: 0;
      transform: rotateZ(-90deg);
      transform-origin: top right;
    }

    100% {
      height: 2rem;
      top: 0;
      transform: rotateZ(-90deg);
      transform-origin: top right;
    }
  }

  @keyframes rightbox {
    0% {
      height: 0;
      top: 1.7rem;
      transform: rotateZ(0);
    }

    50% {
      height: 2rem;
      top: 0;
      transform: rotateZ(0);
      transform-origin: top left;
    }

    75% {
      height: 2rem;
      top: 0;
      transform: rotateZ(90deg);
      transform-origin: top left;
    }

    100% {
      height: 2rem;
      top: 0;
      transform: rotateZ(90deg);
      transform-origin: top left;
    }
  }
</style>
<div class="root">
  <div class="outerbox">
    <div class="innerbox"></div>
  </div>
  <div class="leftcontainer">
    <div class="leftbox"></div>
  </div>
  <div class="rightcontainer">
    <div class="rightbox"></div>
  </div>
</div>
