<style>
  .box {
    background-color: var(--gsColorForegroundRoot);
    height: 1rem;
    opacity: .6;
    position: absolute;
    width: 1rem;
  }

  .container {
    height: 1.5rem;
    position: relative;
    width: 1.5rem;
  }

  .layer {
    animation-name: spin;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
    bottom: 0;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    height: 2.1rem;
    width: 2.1rem;
  }

  .layer:nth-child(1) {
    animation-delay: 1.5s;
    animation-duration: 1.5s;
  }

  .layer:nth-child(2) {
    animation-delay: 4.5s;
    animation-duration: 4.5s;
  }

  .layer:nth-child(3) {
    animation-delay: 7.5s;
    animation-duration: 7.5s;
  }

  .layer:nth-child(4) {
    animation-delay: 10.5s;
    animation-duration: 10.5s;
  }

  .root {
    cursor: initial;
    display: inline-block;
    height: 3rem;
    position: relative;
    width: 3rem;
  }

  .br {
    bottom: 0;
    right: 0;
  }

  .bl {
    bottom: 0;
    left: 0;
  }

  .tr {
    top: 0;
    right: 0;
  }

  .tl {
    top: 0;
    left: 0;
  }

  @keyframes spin {
    0% {
      height: 2.1rem;
      width: 2.1rem;
    }

    25% {
      height: 2.5rem;
      transform: rotateZ(0);
      width: 2.5rem;
    }

    75% {
      transform: rotateZ(270deg);
    }

    100% {
      height: 2.1rem;
      transform: rotateZ(270deg);
      width: 2.1rem;
    }
  }
</style>
